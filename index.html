<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calcBack"> <!--Calculator Background-->
        <div class="answerBox"></div> <!--Output Display Box-->
        <div class="container"> <!--All Buttons-->
            <button>clear</button>
            <button>x²</button>
            <button>√x</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <!--Controls Size of Calc-->
    <div class="scaleContainer"> 
        <div>Scale: </div>
        <div class="slidecontainer">
            <input type="range" min="0.5" max="1" step="0.01" value="1" class="slider" id="myRange">
        </div>
    </div>
</body>
</html>
